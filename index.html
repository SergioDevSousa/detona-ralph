<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- styles css -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Detona Ralph</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="menu">
                <div class="menu-time">
                    <h2 class="menu-time time">Time Left</h2>
                    <h2 id="time-left">0</h2>
                </div>
                <div class="menu-score">
                    <h2 class="menu-score score">Your Score</h2>
                    <h2 id="score">0</h2>
                </div>
                <div class="menu-lifes">
                    <img src="./src/images/player.png" alt="vidas">
                    <h2>x3</h2>
                </div>

            </div>
            <div class="painel">
                <div class="painel-row">
                    <div class="square enemy" id="1"></div>
                    <div class="square" id="2"></div>
                    <div class="square" id="3"></div>
                </div>
                <div class="painel-row">
                    <div class="square" id="4"></div>
                    <div class="square" id="5"></div>
                    <div class="square" id="6"></div>
                </div>
                <div class="painel-row">
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>
                    <div class="square" id="9"></div>
                </div>

            </div>
        </div>
    </main>
    <script src="./src/script/main.js"></script>
</body>
</html>
